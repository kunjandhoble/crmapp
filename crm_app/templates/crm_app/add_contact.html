<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
<h3>have fun</h3>
{% if msg %}
    <ul class="messages">
        {% for message in msg %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form class="login-form" method="post" action="/crmbasic/addcontact/">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="ADD CONTACT">
</form>
<script>
    jQuery(document).ready(function($){
    $("input[name=phone]").attr("maxlength", "10");
});

</script>
</body>
</html>
